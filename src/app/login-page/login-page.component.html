<div class="container">
  <app-my-nav-bar></app-my-nav-bar>
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header text-center">
          <div class="card-title" style="font-size: 1.3rem"><b>User Login</b></div>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div >

          <div class="form-group ">

            <label for="username">Username:</label>
            <input type="text" class="form-control col-sm-auto col-xs-auto " id="username" required name="name" [(ngModel)]="username" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Username is required!</div>
          </div>
          <div class="form-group ">
            <label for="password">Password:</label>
            <input type="password" class="form-control col-sm-auto col-xs-auto" id="password" required name="key" [(ngModel)]="password" #key="ngModel">
            <div [hidden]="key.valid || key.pristine" class="alert alert-danger">Password is required!</div>
          </div>
          <button type="submit" class="btn btn-success col-sm-auto col-xs-auto" [disabled]="!loginForm.form.valid">Login</button>

          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
